<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script type="text/javascript">
        var schoolbtn = document.getElementById("school");
        var companybtn = document.getElementById("company");
        var schoollist = document.getElementById("school-select");
        var companylist = document.getElementById("company-select");
        schoolbtn.addEventListener("click", function() {
            if (schoolbtn.checked == true) {
                schoollist.style.display = "block";
                companylist.style.display = "none";
        }});
        companybtn.addEventListener("click",function() {
            if (companybtn.checked == true) {
                schoollist.style.display = "none";
                companylist.style.display = "block";
        }});
    </script>
</body>
</html>
