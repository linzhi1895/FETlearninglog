<!DOCTYPE html>
<html>
<head>
	<title>task1</title>
</head>
<body>
<script type="text/javascript">
		//3的小游戏，练习使用循环和条件语句，实现如下需求：

//从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
//比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……
	var result = new Array();
	for (var i = 0; i < 100; i++) {
		result[i] = i+1;
		if ((i+1) % 3 == 0) {
		result[i] = 'PA';	
		}
	}
	console.log(document.innerHTML=result);
</script>

</body>
</html>
