<!DOCTYPE html>
<html>
<head>
	<title>task2</title>
</head>
<body>
	<table id="99table"></table>
    <script type="text/javascript">
    	var table = document.getElementById("99table");
    	table.border = 1;
    	table.width = "100%";
    	for (var n = 1; n < 10; n++) {
    		for (var m = 1; m < 10; m++) {
			    if (m >= n) {
				    var t = n * m
			        console.log(document.innerHTML=n+"×"+m+"="+t);
			        if (n>=2) {
			        	table.rows[m-1].insertCell(n-1);
			            table.rows[m-1].cells[n-1].innerHTML = n+"×"+m+"="+t;
			        }else {
			        	table.insertRow(m-1);
                        table.rows[m-1].insertCell(n-1);
			            table.rows[m-1].cells[n-1].innerHTML = n+"×"+m+"="+t;
			        } 
			    }	
		    }
	    }
//小练习，练习使用循环实现一个九九乘法表
//第一步，最低要求：在Console中按行输出 n * m = t
//然后，尝试在网页中，使用table来实现一个九九乘法表
</script>

</body>
</html>
