<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var a = document.querySelectorAll("li");
        for (var i = 0; i < a.length; i++) {
        	console.log(a[i]);
        }
    }
    getAllListItem();

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var b = document.getElementById(sectionId).querySelectorAll("span");//为什么不行//sectionId不能加双引号
        for (var i = 0; i < b.length; i++) {
        	if (b[i].innerHTML == "HTML") {
        		console.log(b[i]);
        	}
        }
    }
    findAllHtmlSpanInOneSection("news-top");

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var c = document.getElementById(sectionId).querySelectorAll("span");
        for (var i = 0; i < c.length; i++) {
        	if (c[i].innerHTML == spanCont) {
        		console.log(c[i].parentNode);
        	}
        }
    }
    findListItem("news-normal", "CSS");

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var d = document.getElementById(sectionId).querySelectorAll("a.active");
        for (var i = 0; i < d.length; i++) {
        		console.log(d[i].innerHTML);
        }
    }
    getActiveLinkContent("news-top");
    </script>
</body>
</html>
